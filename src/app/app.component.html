<input #summonerEl type="text" (keyup.enter)="selectSummoner(summonerEl.value)"/>

<div *ngIf="selected_summoner">

  <h3>
    {{selected_summoner.current_name}}#{{selected_summoner.id}}
    &nbsp;
    <button (click)="updateSummoner()">Update by summoner ID lookup</button>
  </h3>
  <div>
    <button (click)="fetchGameHistory(nrOfGamesEl.value)">Load</button>
    &nbsp;
    preview of
    &nbsp;
    <input #nrOfGamesEl type="text"/>
    &nbsp;
    games
  </div>

  <div *ngIf="selected_history">
    <p>Loaded {{selected_history.length}}/{{total_history}} records</p>
    <br/>
    <pre>{{selected_history | json}}</pre>
  </div>

</div>

<p><u>Champions</u></p>
<ul>
  <li *ngFor="let c of champions">
    {{c.name}} (#{{c.id}})
  </li>
</ul>

<p><u>Items</u></p>
<pre>
  {{items | json}}
</pre>

<konami></konami>
