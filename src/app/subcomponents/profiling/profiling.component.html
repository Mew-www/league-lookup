<div class="Profiling">
  <app-summoner-selector
      class="Profiling__summoner-selector-container"
      [region]="current_region"
      (selectedSummoner)="handleSummonerChanged($event)">
  </app-summoner-selector>
  <div *ngIf="selected_summoner">
    <summoner
        [summoner]="selected_summoner">
    </summoner>
    <summoner-statistics
        [champions]="champions"
        [items]="items"
        [summoner]="selected_summoner">
    </summoner-statistics>
  </div>
</div>
