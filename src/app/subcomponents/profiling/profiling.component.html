<div>
  <app-summoner-selector
      (selectedSummoner)="handleSummonerChanged($event)">
  </app-summoner-selector>
  <div *ngIf="selected_summoner">
    <img src="{{selected_summoner.icon.url}}"/>
    <br/>
    <p>
      {{selected_summoner.current_name}} #{{selected_summoner.id}}
    </p>
    <statistics
        [champions_metadata]="champions_metadata"
        [summoner]="selected_summoner">
    </statistics>
  </div>
</div>
