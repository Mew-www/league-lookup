<div>
  <input
      #summonerSearch
      (keyup.enter)="searchSummoner(summonerSearch.value)"
      type="text"
      [disabled]="search_in_progress"
      placeholder="{{gettext('summoner_s_full_name')}}"
  />
  <button
      (click)="searchSummoner(summonerSearch.value)"
      [disabled]="search_in_progress">
    {{gettext("find")}}
  </button>
  <p>{{error_text_key ? (gettext(error_text_key) + (error_details ? " ("+error_details+")" : "")) : ""}}</p>
</div>
