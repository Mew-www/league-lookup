<div class="Summoner clearfix">
  <div class="Summoner__icon-container float-left">
    <img class="Summoner__icon" src="{{summoner.icon.url}}" />
  </div>
  <div class="Summoner__details float-left">
    <p class="Summoner__name">
      {{summoner.current_name}}
    </p>
    <p class="Summoner__id">
      #{{summoner.account_id}}
    </p>
  </div>
</div>
